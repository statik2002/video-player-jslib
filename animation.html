<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .animated-btn {
      background-color: red;
    }
    .btn-wrapper {
        height: 100px;
        width: 100px;
        background-color: green;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-wrapper:hover .animated-btn {
        background-color: blue;
    }
  </style>
</head>
<body>
  <div class="btn-wrapper">
    <button class="animated-btn">Кнопка</button>
  </div>
</body>
</html>
