<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Видео плеер</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script src="https://kit.fontawesome.com/33045326ad.js" crossorigin="anonymous"></script>
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0px 0px 10px 3px black;
      display: flex;
      flex-direction: column;
    }
    .buttons-field {
      background-color: black;
      display: flex;
      align-items: center;
    }
    .video-container {
      flex-grow: 2;
      align-items: center;
    }
    .player-button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 30px;
      width: 40px;
      height: 40px;
    }
    .button-space {
      flex-grow: 5;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="buttons-field">
      <button class="js-play-button player-button"><i class="fa-solid fa-play"></i></button>
      <button class="js-pause-button player-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-mute-button player-button"><i class="fa fa-volume-up"></i></button>
      <button class="js-volume-button player-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <div class="button-space"></div>
      <button class="js-fullscreen-button player-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
