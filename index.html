<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <title>Видео плеер</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script src="https://kit.fontawesome.com/33045326ad.js" crossorigin="anonymous"></script>
  <style type="text/css">
   .buttons-field {
      background-color: black;
      display: flex;
   }
   .player-content {
      flex-grow: 2;
   }
   button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: xx-large;
      line-height: 1.5;
      margin: 10px 10px 10px 10px;
   }
   .player {
      width: 800px;
      height: 600px;
      box-shadow: 0px 0px 10px 3px black;
      display: flex;
      flex-direction: column;
   }
   .button-space {
      flex-grow: 5;
   }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <div class="buttons-field">
      <button class="js-play-button"><i class="fa-solid fa-play"></i></button>
      <button class="js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-mute-button"><i class="fa fa-volume-up"></i></button>
      <button class="js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <div class="button-space"></div>
      <button class="js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
